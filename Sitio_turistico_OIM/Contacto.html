<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contacto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style1.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
	//menu de navegacion//
	<header >
		<nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#"><span class="text-white">El salvador</span></a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="Contacto.html">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

	</header>
<body>
	<main>
		<div class="text text-center  mt-5"><h2>Cont√°ctanos </h2></div>
		<div class="container">
			<form class="row g-3 needs-validation mt-3 p-6" style="display: flex;" validate>
				<div class="col-md-4">
				  <label for="validationCustom01" class="form-label">Primer Nombre</label>
				  <input type="text" class="form-control" id="validationCustom01" value="Pedro" required>
				  <div class="valid-feedback">
					Looks good!
				  </div>
				</div>
				<div class="col-md-4">
				  <label for="validationCustom02" class="form-label">Primer Apellido</label>
				  <input type="text" class="form-control" id="validationCustom02" value="Dominguez" required>
				  <div class="valid-feedback">
					Looks good!
				  </div>
				</div>
				<div class="col-md-4">
				  <label for="validationCustomUsername" class="form-label">Username</label>
				  <div class="input-group has-validation">
					<span class="input-group-text" id="inputGroupPrepend">@</span>
					<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">
					  El usuario sera para comunicarnos contigo
					</div>
				  </div>
				</div>
				<div class="col-md-6">
				  <label for="validationCustom03" class="form-label">Ciudad</label>
				  <input type="text" class="form-control" id="validationCustom03" required>
				  <div class="invalid-feedback">
					Ingresar una ciudad.
				  </div>
				</div>
				<div class="col-md-3">
				  <label for="validationCustom04" class="form-label">Sitio de Interes</label>
				  <select class="form-select" id="validationCustom04" required>
					<option selected disabled value="">El pital</option>
					<option>Portezuelo</option>
					<option>El tunco</option>
					<option>Volcan Ilamatepec</option>
					<option>Recorrido por El salvador del mundo</option>
					<option>Barra de santiago</option>
				  </select>
				  <div class="invalid-feedback">
					Selecciona un pais de la lista
				  </div>
				</div>
				<div class="col-md-3">
				  <label for="validationCustom05" class="form-label">Codigo Postal</label>
				  <input type="text" class="form-control" id="validationCustom05" required>
				  <div class="invalid-feedback">
					Por favor, ingresa un codigo postal valido
				  </div>
				</div>
				<div class="col-12">
				  <div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">
					  Terminos y condiciones
					</label>
					<div class="invalid-feedback">
					  Debes aceptar los terminos y condiciones
					</div>
				  </div>
				</div>
				<div class="col-12">
				  <button class="btn btn-secondary" type="submit">Enviar</button>
				</div>
			  </form>

		</div>
		
	</main>
</body>
</html>
